<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Chat Application</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONT AWESOME  CSS -->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLE CSS -->
    <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>

<div class="login-page">
  <div class="form">
   
    <form class="login-form" id="setNick">
      <input type="text" placeholder="username" id="nickname"/>
      <button type="submit">Enter In Chat</button>
      <p class="message" id="nickError"></p>
    </form>
  </div>
</div>

    <div class="container" style="display:none;">
        <div class="row pad-top pad-bottom">


            <div class=" col-lg-9 col-md-9 col-sm-9">
                <div class="chat-box-div">
                    <div class="chat-box-head">
                        CHAT 
                           
                    </div>
                    
                    <div class="panel-body chat-box-main" id="chat">
                       
                        
                    </div>
                    <div class="chat-box-footer">
                     <form id="send-message">
                        <div class="input-group">
                       
                            <input type="text" class="form-control" placeholder="Enter Text Here..." id="message">
                            <span class="input-group-btn">
                                <button class="btn btn-info" type="submit">SEND</button>
                            </span>
                            
                        </div>
                        </form>
                    </div>

                </div>
                

            </div>
            
            <div class="col-lg-3 col-md-3 col-sm-3">
                <div class="chat-box-new-div">
                    <div class="chat-box-new-head">
                        ONLINE USERS
                    </div>
                    <div class="panel-body chat-box-new" id="users">


                        
                        
                           
                            


                        
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- USING SCRIPTS BELOW TO REDUCE THE LOAD TIME -->
    <!-- CORE JQUERY SCRIPTS FILE -->
     <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- CORE BOOTSTRAP SCRIPTS  FILE -->
    <script src="assets/js/bootstrap.js"></script>
   
<script src="/socket.io/socket.io.js"></script>

<script src="js/script.js" type="text/javascript">			
</script>

</body>

</html>
